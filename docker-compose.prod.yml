networks:
  traefik-public:
    external: true

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: fereshteh-website
    pull_policy: always
    volumes:
      # Persist CMS content changes
      - ./src/content/data:/app/src/content/data
      # Persist uploaded files
      - ./public/projects:/app/public/projects
      - ./public/projects-jpg:/app/public/projects-jpg
      - ./public/projects-thumbnails:/app/public/projects-thumbnails
      - ./public/profile-picture:/app/public/profile-picture
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.fereshteh-web.rule=Host(`fereshteh-hosseini.com`) || Host(`www.fereshteh-hosseini.com`)"
      - "traefik.http.routers.fereshteh-web.entrypoints=websecure"
      - "traefik.http.routers.fereshteh-web.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.fereshteh-web.loadbalancer.server.port=3000"
      # WWW redirect middleware
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.fereshteh-hosseini\\.com/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://fereshteh-hosseini.com/$${1}"
      - "traefik.http.routers.fereshteh-web.middlewares=www-redirect"
