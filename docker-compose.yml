networks:
  traefik-public:
    external: true

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Persist CMS content changes
      - ./src/content/data:/app/src/content/data
      # Persist uploaded files
      - ./public/projects:/app/public/projects
      - ./public/projects-jpg:/app/public/projects-jpg
      - ./public/projects-thumbnails:/app/public/projects-thumbnails
      - ./public/profile-picture:/app/public/profile-picture
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.web.rule=Host(`fereshteh-hosseini.com`) || Host(`www.fereshteh-hosseini.com`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      # Redirect www to non-www
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.fereshteh-hosseini\\.com/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://fereshteh-hosseini.com/$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.web.middlewares=www-redirect"
      # Service
      - "traefik.http.services.web.loadbalancer.server.port=3000"
