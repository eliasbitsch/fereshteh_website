api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
    # Allow larger request bodies for file uploads
    transport:
      respondingTimeouts:
        readTimeout: 60s
        writeTimeout: 60s

certificatesResolvers:
  letsencrypt:
    acme:
      email: fereshteh512@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public

log:
  level: INFO

accessLog: {}
