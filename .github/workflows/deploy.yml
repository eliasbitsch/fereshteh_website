name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
        env:
          NODE_ENV: production
      
      - name: Create deployment archive
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r src deploy/
          cp package.json deploy/
          cp bun.lock* deploy/ || true
          cp next.config.ts deploy/
          cp tsconfig.json deploy/
          # Copy only static public files, not user uploads
          mkdir -p deploy/public
          cp -r public/icons deploy/public/ || true
          cp -r public/documents deploy/public/ || true
          tar -czf deploy.tar.gz -C deploy .
      
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp/"
      
      - name: Extract and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/apps/fereshteh_website
            # Backup user uploads before extraction
            mkdir -p /tmp/backup_uploads
            cp -r public/projects /tmp/backup_uploads/ 2>/dev/null || true
            cp -r public/projects-jpg /tmp/backup_uploads/ 2>/dev/null || true
            cp -r public/projects-thumbnails /tmp/backup_uploads/ 2>/dev/null || true
            cp -r public/profile-picture /tmp/backup_uploads/ 2>/dev/null || true
            # Extract new build
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            # Restore user uploads
            cp -r /tmp/backup_uploads/* public/ 2>/dev/null || true
            rm -rf /tmp/backup_uploads
            # Restart service
            systemctl restart fereshteh-website
